<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a class="logo" href="#">
                <img class="logo-img" src="images/snake-logo.png" alt="snake!">
                <span class="logo-title">Snake!</span>
            </a>
        </div>
    </header>
    <div class="game-zone">
        <div class="container">
            <canvas class="game" width="500" height="500"></canvas>
            <div class="game-btns-wrapper">
                <button class="game-btn" id="reset">Начать заново</button>
                <button class="game-btn" id="start">Начать игру</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
